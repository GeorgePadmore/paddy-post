<div class="table-responsive">
    <div class="table-controls">
        <input type="text" placeholder="Search posts..." #searchInput (input)="filterPosts(searchInput.value)" class="search-input">
        <div>
          <label for="pageSizeSelect">Show:</label>
          <select id="pageSizeSelect" #pageSizeInput (change)="updatePageSize(pageSizeInput.value)">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="all">All</option>
          </select>
          records
        </div>
    </div>
  
    <table>
      <thead>
        <tr>
          <th (click)="sortPosts('id')">ID</th>
          <th (click)="sortPosts('title')">Title</th>
          <th (click)="sortPosts('body')">Content</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of filteredPosts">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.body }}</td>
        </tr>
      </tbody>
    </table>
  
    <!-- Pagination Controls and Info -->
    <div class="pagination">
      <button (click)="setPage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
      <span>Page {{ currentPage }} of {{ totalPages }}</span>
      <button (click)="setPage(currentPage + 1)" [disabled]="currentPage >= totalPages">Next</button>
    </div>
  </div>
